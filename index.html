<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alvarez Athletic's</title>
    <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <img id="logo" src="./assets/photos/logo.png" width="300" height="300">
        </div>
        <nav class="navbar">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li>
                        <a onclick="brandproduct('Nike')">Nike</a>
                    </li>
                    <li>
                        <a onclick="brandproduct('Adidas')">Adidas</a>
                    </li>
                    <li>
                        <a onclick="brandproduct('Pumas')">Pumas</a>
                    </li>
                    <li>
                        <a onclick="saleitem()">Sale</a>
                    </li>
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
            </div>
        </nav>
        <div class="dropdown-content" hidden>
            <form id="form-id">
                <div class="form-group">
                    <label for="inputitem" class="col-lg-2 control-label">Item name</label>
                    <div class="col-lg-2">
                        <input type="text" class="form-control" id="inputitem" placeholder="name">
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Brand</label>
                    <div class="col-lg-4">
                        <select class="form-control" id="brand">
                            <option>Nike</option>
                            <option>Adidas</option>
                            <option>Pumas</option>
                        </select>
                        <br>
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Item type</label>
                    <div class="col-lg-4">
                        <select class="form-control" id="type">
                            <option>Cleat</option>
                            <option>Clothing</option>
                            <option>Gear</option>
                        </select>
                        <br>
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Price</label>
                    <div class="col-lg-4 input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" id="price" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" onclick="$('.dropdown-content').attr('hidden', true)" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="view-product" class="table"></div>
        <div id="total" class="navbar-fixed-top" hidden></div>
        <br>
        <div id="images" class="col-lg-6">
            <div id="slideshow">
                <img class="mySlides" style="display: none;" src="./assets/photos/ACE17FIFA.jpg" height="400" width="400">
                <img class="mySlides" style="display: none;" src="./assets/photos/redHypervenom.jpg" height="400" width="400">
                <img class="mySlides" style="display: none;" src="./assets/photos/ACE17.jpg" height="400" width="400">
                <img class="mySlides" style="display: none;" src="./assets/photos/ACETurf.jpg" height="400" width="400">
                <img class="mySlides" style="display: none;" src="./assets/photos/adidasbag.jpg" height="400" width="400">
                <img class="mySlides" style="display: none;" src="./assets/photos/blueSuperfly.jpg" height="400" width="400">
                <img class="mySlides" style="display: none;" src="./assets/photos/pumaevo.jpg" height="400" width="400">
            </div>
        </div>
        <br>
        <div class="container">
            <div id="information">
                <div id="cleats" class="col-lg-4"></div>
                <div id="clothing" class="col-lg-4"></div>
                <div id="gear" class="col-lg-4"></div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
</body>

</html>
